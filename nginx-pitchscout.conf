# フロントエンド
server {
    listen 80 default_server;
    server_name _;

    root /opt/pitchscout/2026_team11/frontend/build;
    index index.html;

    # React Router対応
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静的ファイルのキャッシュ
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # gzip圧縮
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}

server {
    server_name pitchscout.ten-hou.com;

    root /opt/pitchscout/2026_team11/frontend/build;
    index index.html;

    # バックエンドAPIへのプロキシ
    location /api/ {
        proxy_pass http://localhost:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ファイルアップロード用のタイムアウト延長
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }

    # React Router対応
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静的ファイルのキャッシュ
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # gzip圧縮
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/pitchscout.ten-hou.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pitchscout.ten-hou.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = pitchscout.ten-hou.com) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name pitchscout.ten-hou.com;
    return 404;
}
